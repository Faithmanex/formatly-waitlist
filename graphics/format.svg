<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.35)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
      <animateTransform attributeName="gradientTransform" type="translate" from="-1 0" to="1 0" dur="1.2s" repeatCount="indefinite"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <clipPath id="menu-clip">
      <rect x="40" y="185" width="290" height="0">
        <animate attributeName="height" values="0;110;110;0" keyTimes="0;0.15;0.85;1" dur="2.2s" begin="1.6s" fill="freeze"/>
      </rect>
    </clipPath>
  </defs>

  <style>
    text { font-family: Inter, sans-serif; }
    .fade-in { opacity:0; animation: fadeUp .6s ease-out forwards; }
    .d1 { animation-delay:.2s }
    .d2 { animation-delay:.4s }

    @keyframes fadeUp {
      from {opacity:0; transform:translateY(12px)}
      to {opacity:1; transform:translateY(0)}
    }

    .checkmark {
      stroke-dasharray:40; stroke-dashoffset:40;
      animation:draw .4s ease forwards; animation-delay:6.9s;
    }
    @keyframes draw { to { stroke-dashoffset:0 } }
    
    /* Confetti Animation Class */
    .confetti-piece {
      transform-box: fill-box;
      transform-origin: center;
    }
  </style>

  <rect width="800" height="500" rx="20" fill="#0F0F0F"/>

  <g id="main-content">
    <animate attributeName="opacity" values="1;1;0.1;0.1;1" keyTimes="0;0.69;0.7;0.9;1" dur="10s" repeatCount="indefinite" />
    
    <g class="fade-in d1">
      <text x="40" y="70" fill="white" font-size="26" font-weight="700">1. Settings</text>
      <text x="40" y="110" fill="#A3A3A3" font-size="16">Academic Style</text>
      <rect x="40" y="125" width="290" height="55" rx="12" fill="#1A1A1A" stroke="#333" filter="url(#softShadow)"/>
      <g>
        <text x="60" y="160" fill="white" font-size="18">APA (7th Edition)
          <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.25;0.26;0.9;1" dur="10s" repeatCount="indefinite" />
        </text>
        <text x="60" y="160" fill="#007AFF" font-size="18" opacity="0">MLA Style
          <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.25;0.26;0.9;0.91;1" dur="10s" repeatCount="indefinite" />
        </text>
      </g>
      <path d="M300 148L308 156L316 148" stroke="#888" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <animateTransform attributeName="transform" type="rotate" values="0 308 152;180 308 152;180 308 152;0 308 152;0 308 152" keyTimes="0;0.16;0.22;0.26;1" dur="10s" repeatCount="indefinite" />
      </path>
      <g>
        <rect x="40" y="185" width="290" height="0" rx="12" fill="#1A1A1A" stroke="#007AFF" filter="url(#softShadow)" clip-path="url(#menu-clip-loop)">
          <animate attributeName="height" values="0;0;110;110;0;0" keyTimes="0;0.16;0.18;0.24;0.26;1" dur="10s" repeatCount="indefinite" />
          <defs>
            <clipPath id="menu-clip-loop">
              <rect x="40" y="185" width="290" height="110" />
            </clipPath>
          </defs>
        </rect>
        <g opacity="0">
          <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.18;0.2;0.24;0.26;1" dur="10s" repeatCount="indefinite" />
          <text x="60" y="215" fill="#A3A3A3" font-size="16">Chicago Manual</text>
          <rect x="42" y="235" width="286" height="50" fill="#252525" opacity="0">
            <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2;0.21;0.23;1" dur="10s" repeatCount="indefinite" />
          </rect>
          <text x="60" y="265" fill="white" font-size="16" font-weight="600">MLA Style</text>
        </g>
      </g>
      <text x="40" y="315" fill="#A3A3A3" font-size="16">English Variant</text>
      <rect x="40" y="330" width="290" height="55" rx="12" fill="#1A1A1A" stroke="#333" filter="url(#softShadow)"/>
      <text x="60" y="365" fill="white" font-size="18">American English</text>
    </g>

    <g class="fade-in d2">
      <rect x="360" y="70" width="410" height="230" rx="24" fill="#121212" stroke="#333" filter="url(#softShadow)"/>
      <path d="M545 115V150M545 150L535 140M545 150L555 140" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="565" y="190" text-anchor="middle" fill="white" font-size="20" font-weight="700">thesis_final.docx</text>
      <text x="565" y="215" text-anchor="middle" fill="#666" font-size="15">2.4 MB â€¢ Ready</text>
    </g>

    <g>
      <rect x="360" y="315" width="410" height="18" rx="9" fill="#222" opacity="0">
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.46;0.47;0.9;1" dur="10s" repeatCount="indefinite" />
      </rect>
      <rect x="360" y="315" width="0" height="18" rx="9" fill="#007AFF">
        <animate attributeName="width" values="0;0;410;410;0" keyTimes="0;0.47;0.67;0.9;1" dur="10s" repeatCount="indefinite" />
        <animate attributeName="fill" values="#007AFF;#007AFF;#10B981;#10B981;#007AFF" keyTimes="0;0.66;0.67;0.9;1" dur="10s" repeatCount="indefinite" />
      </rect>
      <rect x="360" y="315" width="410" height="18" rx="9" fill="url(#shimmer)" opacity="0">
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.47;0.48;0.66;0.67" dur="10s" repeatCount="indefinite" />
      </rect>
    </g>

    <g>
      <rect x="360" y="350" width="410" height="60" rx="14" fill="#007AFF">
        <animate attributeName="fill" values="#007AFF;#007AFF;#3F8CFF;#007AFF;#007AFF;#10B981;#10B981;#007AFF" keyTimes="0;0.44;0.45;0.46;0.67;0.68;0.9;1" dur="10s" repeatCount="indefinite" />
      </rect>
      <text x="565" y="388" text-anchor="middle" fill="white" font-size="20" font-weight="700">Start Formatting
        <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.45;0.46;0.9;1" dur="10s" repeatCount="indefinite" />
      </text>
      <text x="565" y="388" text-anchor="middle" fill="white" font-size="20" font-weight="700" opacity="0">
        Formatting...
        <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.45;0.46;0.67;0.68;1" dur="10s" repeatCount="indefinite" />
        <animate attributeName="display" values="none;none;inline;inline;none;none" keyTimes="0;0.45;0.46;0.67;0.68;1" dur="10s" repeatCount="indefinite" />
      </text>
      <g opacity="0">
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.68;0.69;0.9;1" dur="10s" repeatCount="indefinite" />
        <text x="585" y="388" fill="white" font-size="20" font-weight="700">Formatting Complete</text>
        <path d="M512 385 L522 395 L540 378" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" class="checkmark">
          <animate attributeName="stroke-dashoffset" values="40;40;0;0;40" keyTimes="0;0.68;0.72;0.9;1" dur="10s" repeatCount="indefinite" />
        </path>
      </g>
    </g>

    <g id="pointer" opacity="0">
      <path d="M0 0L0 20L5.5 15.5L10 24L13.5 22L9.5 14L16 14L0 0Z" fill="white" stroke="black" stroke-width="1.5" filter="url(#softShadow)"/>
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.08;0.09;0.5;0.51;1" dur="10s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="820,450; 280,150; 280,150; 200,260; 200,260; 565,380; 820,450" keyTimes="0; 0.16; 0.22; 0.26; 0.35; 0.43; 1" dur="10s" repeatCount="indefinite" calcMode="spline" keySplines="0.25 0.1 0.25 1; 0 0 1 1; 0.42 0 0.58 1; 0 0 1 1; 0.42 0 0.58 1; 0 0 1 1"/>
      <animateTransform attributeName="transform" type="scale" values="1;1;0.8;1;1;0.8;1;1;0.8;1;1" keyTimes="0;0.15;0.16;0.17;0.25;0.26;0.27;0.42;0.43;0.44;1" dur="10s" repeatCount="indefinite" additive="sum"/>
    </g>
  </g>

  <g opacity="0">
    <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.69;0.7;0.9;1" dur="10s" repeatCount="indefinite" />
    
    <g transform="translate(400, 250)">
      <!-- Lightning Bolt Icon -->
      <path d="M-15 -60 L10 -105 L-5 -105 L15 -150 L-10 -105 L5 -105 Z" fill="#FFCC00" filter="url(#textGlow)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="2s" repeatCount="indefinite" />
      </path>
    </g>

    <g transform="translate(400, 250)">
      <animateTransform attributeName="transform" type="scale" values="0;1;1;0" keyTimes="0.7; 0.76; 0.9; 0.95" dur="10s" repeatCount="indefinite" calcMode="spline" keySplines="0.175 0.885 0.32 1.275; 0 0 1 1; 0 0 1 1" additive="sum" />
      
      <text y="-10" text-anchor="middle" fill="#FFFFFF" font-size="72" font-weight="800" filter="url(#textGlow)">
        30s
      </text>
      <text y="35" text-anchor="middle" fill="#A3A3A3" font-size="24" font-weight="500">
        Formatting Speed
      </text>
    </g>
  </g>

</svg>
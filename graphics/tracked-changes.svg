<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="bubble-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#202020"/>
    </linearGradient>
  </defs>

  <style>
    text { font-family: 'Inter', sans-serif; }
    
    .connector {
      stroke-dasharray: 4;
      animation: dash 1s linear infinite;
    }
    @keyframes dash { to { stroke-dashoffset: -8; } }
  </style>

  <rect width="800" height="500" rx="20" fill="#0F0F0F"/>

  <rect x="20" y="20" width="760" height="60" rx="12" fill="#1E1E1E" stroke="#333"/>
  <circle cx="50" cy="50" r="6" fill="#FF5F57"/>
  <circle cx="75" cy="50" r="6" fill="#FEBC2E"/>
  <circle cx="100" cy="50" r="6" fill="#28C840"/>
  
  <text x="140" y="60" fill="#666" font-size="24" font-weight="600">Tracked Changes</text>

  <g transform="translate(100, 110)">
    <animate attributeName="font-family" values="'Inter', sans-serif; 'Inter', sans-serif; 'Times New Roman', serif; 'Times New Roman', serif; 'Inter', sans-serif" keyTimes="0; 0.45; 0.46; 0.95; 1" dur="12s" repeatCount="indefinite" />
    
    <rect width="460" height="450" rx="4" fill="#F5F5F5" stroke="#333" filter="url(#shadow)"/>
    
    <g>
      <!-- Introduction Header -->
      <text y="50" fill="#444" font-size="24" font-weight="400">
        <tspan x="40">Introduction</tspan>
        <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.08;0.09;0.95;1" dur="12s" repeatCount="indefinite" />
      </text>
      <text y="50" fill="#007AFF" font-size="26" font-weight="700" opacity="0">
        <tspan x="230" text-anchor="middle">Introduction</tspan>
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.08;0.09;0.95;1" dur="12s" repeatCount="indefinite" />
        <animate attributeName="fill" values="#007AFF;#007AFF;#222222;#222222;#007AFF" keyTimes="0;0.68;0.69;0.95;1" dur="12s" repeatCount="indefinite" />
      </text>
    </g>

    <g transform="translate(0, 40)">
      <!-- Body Text Line 1 -->
      <text y="60" fill="#666" font-size="16">
        <tspan x="40">Formatly automatically detects styles.</tspan>
        <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.2;0.21;0.95;1" dur="12s" repeatCount="indefinite" />
      </text>
      <text y="60" fill="#007AFF" font-size="16" opacity="0">
        <tspan x="80">Formatly automatically detects styles.</tspan>
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.2;0.21;0.95;1" dur="12s" repeatCount="indefinite" />
        <animate attributeName="fill" values="#007AFF;#007AFF;#222222;#222222;#007AFF" keyTimes="0;0.68;0.69;0.95;1" dur="12s" repeatCount="indefinite" />
      </text>
      
      <!-- Body Text Line 2 & 3 -->
      <text x="40" y="85" fill="#666" font-size="16">
        It ensures your citations are perfect and your
        <animate attributeName="fill" values="#666666;#666666;#222222;#222222;#666666" keyTimes="0;0.68;0.69;0.95;1" dur="12s" repeatCount="indefinite" />
      </text>
      <text x="40" y="110" fill="#666" font-size="16">
        headings match university guidelines.
        <animate attributeName="fill" values="#666666;#666666;#222222;#222222;#666666" keyTimes="0;0.68;0.69;0.95;1" dur="12s" repeatCount="indefinite" />
      </text>
    </g>

    <g transform="translate(0, 180)">
      <!-- References Header -->
      <text y="0" fill="#444" font-size="26" font-weight="400">
        <tspan x="40">References</tspan>
        <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.29;0.3;0.95;1" dur="12s" repeatCount="indefinite" />
      </text>
      <text y="0" fill="#007AFF" font-size="24" font-weight="700" opacity="0">
        <tspan x="230" text-anchor="middle">References</tspan>
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.29;0.3;0.95;1" dur="12s" repeatCount="indefinite" />
        <animate attributeName="fill" values="#007AFF;#007AFF;#222222;#222222;#007AFF" keyTimes="0;0.68;0.69;0.95;1" dur="12s" repeatCount="indefinite" />
      </text>
    </g>

    <g transform="translate(0, 215)">
      <!-- Citation Entry -->
      <text x="40" y="0" fill="#666" font-size="16">
        Smith, J. (2023). <tspan font-style="italic">The Art of Formatting</tspan>. New York,
        <animate attributeName="fill" values="#666666;#666666;#222222;#222222;#666666" keyTimes="0;0.68;0.69;0.95;1" dur="12s" repeatCount="indefinite" />
      </text>
      <text x="40" y="20" fill="#666" font-size="16">
         NY: Academic Press.
         <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.37;0.38;0.95;1" dur="12s" repeatCount="indefinite" />
      </text>
      <text x="80" y="20" fill="#007AFF" font-size="16" opacity="0">
         NY: Academic Press.
         <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.37;0.38;0.95;1" dur="12s" repeatCount="indefinite" />
         <animate attributeName="fill" values="#007AFF;#007AFF;#222222;#222222;#007AFF" keyTimes="0;0.68;0.69;0.95;1" dur="12s" repeatCount="indefinite" />
      </text>
    </g>
  </g>

  <g id="annotations">
    <animate attributeName="opacity" values="1;1;0;0" keyTimes="0;0.68;0.69;1" dur="12s" repeatCount="indefinite" />

    <g opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.05;0.07;1" dur="12s" repeatCount="indefinite" />
      <path d="M500 160 L610 160" stroke="#007AFF" stroke-width="1" class="connector" opacity="0.5"/>
      <circle cx="500" cy="160" r="3" fill="#007AFF"/>
      <g transform="translate(620, 135)">
        <rect width="160" height="40" rx="8" fill="url(#bubble-grad)" stroke="#007AFF" stroke-width="1"/>
        <text x="10" y="16" fill="#007AFF" font-size="11" font-weight="700">HEADING 1</text>
        <text x="10" y="30" fill="white" font-size="12">Center Align + Bold</text>
      </g>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.18;0.2;1" dur="12s" repeatCount="indefinite" />
      <path d="M480 210 L610 210" stroke="#007AFF" stroke-width="1" class="connector" opacity="0.5"/>
      <circle cx="480" cy="210" r="3" fill="#007AFF"/>
      <g transform="translate(620, 185)">
        <rect width="160" height="40" rx="8" fill="url(#bubble-grad)" stroke="#007AFF" stroke-width="1"/>
        <text x="10" y="16" fill="#007AFF" font-size="11" font-weight="700">PARAGRAPH</text>
        <text x="10" y="30" fill="white" font-size="12">Indent 0.5 inches</text>
      </g>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.26;0.28;1" dur="12s" repeatCount="indefinite" />
      <path d="M500 290 L610 260" stroke="#007AFF" stroke-width="1" class="connector" opacity="0.5"/>
      <circle cx="500" cy="290" r="3" fill="#007AFF"/>
      <g transform="translate(620, 235)">
        <rect width="160" height="40" rx="8" fill="url(#bubble-grad)" stroke="#007AFF" stroke-width="1"/>
        <text x="10" y="16" fill="#007AFF" font-size="11" font-weight="700">HEADING 2</text>
        <text x="10" y="30" fill="white" font-size="12">Apply "References"</text>
      </g>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.35;0.37;1" dur="12s" repeatCount="indefinite" />
      <path d="M480 345 L610 310" stroke="#007AFF" stroke-width="1" class="connector" opacity="0.5"/>
      <circle cx="480" cy="345" r="3" fill="#007AFF"/>
      <g transform="translate(620, 285)">
        <rect width="160" height="40" rx="8" fill="url(#bubble-grad)" stroke="#007AFF" stroke-width="1"/>
        <text x="10" y="16" fill="#007AFF" font-size="11" font-weight="700">CITATION</text>
        <text x="10" y="30" fill="white" font-size="12">Hanging Indent</text>
      </g>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.43;0.45;1" dur="12s" repeatCount="indefinite" />
      <path d="M480 120 L610 90" stroke="#007AFF" stroke-width="1" class="connector" opacity="0.5"/>
      <circle cx="480" cy="120" r="3" fill="#007AFF"/>
      <g transform="translate(620, 65)">
         <animateTransform attributeName="transform" type="translate" values="0, 0; 0, -5; 0, 0" dur="1s" repeatCount="indefinite" />
         <rect width="160" height="50" rx="8" fill="#007AFF" stroke="#007AFF" stroke-width="1"/>
         <text x="10" y="18" fill="white" font-size="11" font-weight="700">GLOBAL STYLE</text>
         <text x="10" y="35" fill="white" font-size="14" font-weight="700">APA Style</text>
      </g>
    </g>
  </g>

  <g transform="translate(620, 32)">
    <rect id="accept-btn" width="140" height="36" rx="6" fill="#007AFF">
      <animate attributeName="fill" values="#007AFF;#007AFF;#10B981;#10B981;#007AFF" keyTimes="0;0.68;0.69;0.95;1" dur="12s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="scale" values="1;1;0.95;1;1" keyTimes="0;0.66;0.67;0.68;1" dur="12s" repeatCount="indefinite" />
    </rect>
    <text x="70" y="23" text-anchor="middle" fill="white" font-size="13" font-weight="600">
      Accept All (5)
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.68;0.69;0.95;1" dur="12s" repeatCount="indefinite" />
    </text>
    <g opacity="0">
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.68;0.69;0.95;0.96" dur="12s" repeatCount="indefinite" />
      <text x="70" y="23" text-anchor="middle" fill="white" font-size="13" font-weight="600">
        Accepted
      </text>
    </g>
  </g>

  <g id="cursor" opacity="0">
    <path d="M0 0L0 20L5.5 15.5L10 24L13.5 22L9.5 14L16 14L0 0Z" fill="white" stroke="black" stroke-width="1.5" filter="url(#shadow)"/>
    <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.53;0.54;0.75;0.76;1" dur="12s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="translate" values="400, 500; 400, 500; 690, 50; 690, 50; 400, 500" keyTimes="0; 0.54; 0.62; 0.75; 1" dur="12s" repeatCount="indefinite" calcMode="spline" keySplines="0 0 1 1; 0.25 0.1 0.25 1; 0 0 1 1; 0 0 1 1"/>
    <animateTransform attributeName="transform" type="scale" values="1;1;0.8;1;1" keyTimes="0;0.66;0.67;0.68;1" dur="12s" repeatCount="indefinite" additive="sum"/>
  </g>
</svg>
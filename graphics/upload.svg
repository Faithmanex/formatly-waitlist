<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.4)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
    
    <rect id="progress-mask" x="360" y="310" width="0" height="18" rx="9">
      <animate attributeName="width" from="0" to="410" dur="2.5s" begin="2.7s" fill="freeze" calcMode="spline" keySplines="0.42 0 0.58 1" />
    </rect>
  </defs>

  <style>
    .ui-fade-in { opacity: 0; animation: fadeUp 0.6s ease-out forwards; }
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .shimmer-effect { animation: shimmerMove 1s infinite linear; }
    @keyframes shimmerMove {
      from { transform: translateX(-100%); }
      to { transform: translateX(100%); }
    }
    
    .checkmark-path {
      stroke-dasharray: 30; stroke-dashoffset: 30;
      animation: drawCheck 0.4s ease-out forwards;
      animation-delay: 5.4s;
    }
    @keyframes drawCheck { to { stroke-dashoffset: 0; } }
  </style>

  <rect width="800" height="500" rx="20" fill="#0F0F0F"/>
  
  <g id="settings">
    <g class="ui-fade-in delay-1">
      <text fill="white" font-family="Inter, sans-serif" font-size="28" font-weight="700"><tspan x="40" y="85">1. Settings</tspan></text>
      
      <text fill="#A3A3A3" font-family="Inter, sans-serif" font-size="18" font-weight="500"><tspan x="40" y="105">Academic Style</tspan></text>
      <rect x="40" y="120" width="290" height="55" rx="12" fill="#1A1A1A" stroke="#444" stroke-width="2"/>
      <text fill="white" font-family="Inter, sans-serif" font-size="19"><tspan x="60" y="154">APA (7th Edition)</tspan></text>
      <path d="M300 142L308 150L316 142" stroke="#888" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <g class="ui-fade-in delay-2">
      <text fill="#A3A3A3" font-family="Inter, sans-serif" font-size="18" font-weight="500"><tspan x="40" y="210">English Variant</tspan></text>
      <rect x="40" y="225" width="290" height="55" rx="12" fill="#1A1A1A" stroke="#444" stroke-width="2"/>
      <text fill="white" font-family="Inter, sans-serif" font-size="19"><tspan x="60" y="259">Canadian English</tspan></text>
      <path d="M300 247L308 255L316 247" stroke="#888" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <g class="ui-fade-in delay-2">
  <rect x="360" y="65" width="410" height="255" rx="24" fill="#121212" stroke="#444" stroke-width="3" stroke-dasharray="6 6">
       <animate attributeName="stroke" values="#444;#444;#007AFF;#007AFF;#444" keyTimes="0;0.31;0.312;0.65;0.652" dur="8s" repeatCount="indefinite" />
       <animate attributeName="fill" values="#121212;#121212;#1E1E1E;#1E1E1E;#121212" keyTimes="0;0.31;0.312;0.65;0.652" dur="8s" repeatCount="indefinite" />
    </rect>
    <g transform="translate(10, 0)">
      <path d="M555 115V85M555 85L540 100M555 85L570 100M535 125H575" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <animateTransform attributeName="transform" type="translate" values="10,0; 10,-8; 10,0" dur="3s" repeatCount="indefinite" />
    </g>
    <text fill="white" font-family="Inter, sans-serif" font-size="24" font-weight="700" text-anchor="middle"><tspan x="565" y="195">2. Upload File</tspan></text>
    <text fill="#A3A3A3" font-family="Inter, sans-serif" font-size="16" text-anchor="middle"><tspan x="565" y="230">Click or drag DOCX here</tspan></text>
  </g>
  
  <g> 
    <rect x="360" y="330" width="410" height="18" rx="9" fill="#222" opacity="0">
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.33;0.34;0.9;1" dur="8s" repeatCount="indefinite" />
    </rect>
    <rect x="360" y="330" width="0" height="18" rx="9" fill="#007AFF">
      <animate attributeName="width" values="0;0;410;410;0" keyTimes="0;0.33;0.65;0.9;1" dur="8s" repeatCount="indefinite"  />
      <animate attributeName="fill" values="#007AFF;#007AFF;#10B981;#10B981;#007AFF" keyTimes="0;0.64;0.65;0.9;1" dur="8s" repeatCount="indefinite" />
    </rect>
    <g clip-path="url(#progress-mask-loop)">
      <defs>
        <rect id="progress-mask-loop" x="360" y="330" width="0" height="18" rx="9">
          <animate attributeName="width" values="0;0;410;410;0" keyTimes="0;0.33;0.65;0.9;1" dur="8s" repeatCount="indefinite" />
        </rect>
      </defs>
      <rect x="360" y="330" width="410" height="18" fill="url(#shimmer)" class="shimmer-effect" opacity="0">
          <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.33;0.34;0.64;0.65" dur="8s" repeatCount="indefinite" />
      </rect>
    </g>
  </g>
  
  <g id="button-group">
    <rect id="format-button" x="360" y="360" width="410" height="50" rx="12" fill="#007AFF">
      <animate attributeName="fill" values="#007AFF;#007AFF;#10B981;#10B981;#007AFF" keyTimes="0;0.66;0.67;0.9;1" dur="8s" repeatCount="indefinite" />
    </rect>

    <text fill="white" font-family="Inter, sans-serif" font-size="20" font-weight="700" text-anchor="middle">
      <tspan x="565" y="392">Upload Document</tspan>
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.33;0.34;0.9;1" dur="8s" repeatCount="indefinite" />
    </text>

    <text fill="white" font-family="Inter, sans-serif" font-size="20" font-weight="700" text-anchor="middle" opacity="0">
      <tspan x="565" y="392">Uploading...</tspan>
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.33;0.34;0.66;0.67;1" dur="8s" repeatCount="indefinite" />
      <animate attributeName="display" values="none;none;inline;inline;none;none" keyTimes="0;0.33;0.34;0.66;0.67;1" dur="8s" repeatCount="indefinite" />
    </text>

    <g opacity="0">
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.66;0.67;0.9;1" dur="8s" repeatCount="indefinite" />
        <text fill="white" font-family="Inter, sans-serif" font-size="20" font-weight="700" text-anchor="middle">
            <tspan x="585" y="392">Complete</tspan>
        </text>
        <path d="M512 390 L520 398 L534 384" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" class="checkmark-path" />
    </g>
  </g>

  <g id="cursor" opacity="0">
    <path d="M0 0L0 20L5.5 15.5L10 24L13.5 22L9.5 14L16 14L0 0Z" fill="white" stroke="black" stroke-width="1.5" filter="drop-shadow(0px 3px 3px rgba(0,0,0,0.4))"/>
    <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.15;0.17;0.38;0.4;1" dur="8s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="translate" values="820,420;820,420;565,140;565,140;820,420" keyTimes="0;0.18;0.33;0.38;1" dur="8s" repeatCount="indefinite" calcMode="spline" keySplines="0 0 1 1;0.25 0.1 0.25 1;0 0 1 1;0 0 1 1" />
    <animateTransform attributeName="transform" type="scale" values="1;1;0.7;1;1" keyTimes="0;0.3;0.31;0.32;1" dur="8s" repeatCount="indefinite" additive="sum" />
  </g>
</svg>